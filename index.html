<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Гра Змійка</title>
  <style>
    body {
      margin: 0;
      background: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      font-family: sans-serif;
    }

    canvas {
      background: #111;
      box-shadow: 0 0 20px #0f0;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #0f0;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background: #0c0;
    }
  </style>
</head>
<body>
  <canvas id="game" width="400" height="400"></canvas>
  <button onclick="startGame()">Почати гру</button>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    const gridSize = 20;
    const tileCount = canvas.width / gridSize;

    let snake, apple, dx, dy, score, gameOver, gameStarted;
    let gameInterval;

    function resetGame() {
      snake = [{ x: 10, y: 10 }];
      apple = { x: 15, y: 15 };
      dx = 0;
      dy = 0;
      score = 0;
      gameOver = false;
      gameStarted = false;
      clearInterval(gameInterval);
      draw(); // малюємо початковий стан
    }

    function startGame() {
      resetGame();
      // Чекаємо на перший рух гравця
      document.addEventListener("keydown", handleDirection, { once: true });
    }

    function beginMovement() {
      gameStarted = true;
      gameInterval = setInterval(gameLoop, 100);
      document.addEventListener("keydown", handleDirection);
    }

    function gameLoop() {
      if (gameOver || (!dx && !dy)) return;

      const head = { x: snake[0].x + dx, y: snake[0].y + dy };

      // Перевірка зіткнень
      if (
        head.x < 0 || head.x >= tileCount ||
        head.y < 0 || head.y >= tileCount ||
        snake.some(segment => segment.x === head.x && segment.y === head.y)
      ) {
        gameOver = true;
        clearInterval(gameInterval);
        alert("Гру завершено! Ваш рахунок: " + score);
        return;
      }

      snake.unshift(head);

      if (head.x === apple.x && head.y === apple.y) {
        score++;
        placeApple();
      } else {
        snake.pop();
      }

      draw();
    }

    function placeApple() {
      let newApple;
      do {
        newApple = {
          x: Math.floor(Math.random() * tileCount),
          y: Math.floor(Math.random() * tileCount)
        };
      } while (snake.some(segment => segment.x === newApple.x && segment.y === newApple.y));
      apple = newApple;
    }

    function draw() {
      ctx.fillStyle = "#111";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Змійка
      ctx.fillStyle = "#0f0";
      for (let segment of snake) {
        ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
      }

      // Яблуко
      ctx.fillStyle = "#f00";
      ctx.fillRect(apple.x * gridSize, apple.y * gridSize, gridSize - 2, gridSize - 2);

      // Рахунок
      ctx.fillStyle = "#fff";
      ctx.font = "16px sans-serif";
      ctx.fillText("Рахунок: " + score, 10, 20);
    }

    function handleDirection(e) {
      if (!gameStarted) beginMovement();

      switch (e.key) {
        case "ArrowUp":
        case "w":
          if (dy === 0) { dx = 0; dy = -1; }
          break;
        case "ArrowDown":
        case "s":
          if (dy === 0) { dx = 0; dy = 1; }
          break;
        case "ArrowLeft":
        case "a":
          if (dx === 0) { dx = -1; dy = 0; }
          break;
        case "ArrowRight":
        case "d":
          if (dx === 0) { dx = 1; dy = 0; }
          break;
      }
    }

    // Початковий стан
    resetGame();
  </script>
</body>
</html>
